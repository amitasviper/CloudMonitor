{% extends "layout.html" %}
{% block title %}
	{% if title %}
		{{ title }}
	{% else %}
		Docker Monitoring
	{% endif %}
{% endblock %}
{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='highcharts.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='home.js') }}" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <table class="table table-striped table-bordered" id="table_hosts">
        <tr>
            <th>Host Id</th>
            <th>Host IP Address</th>
        </tr>
    </table>
{% endblock %}
